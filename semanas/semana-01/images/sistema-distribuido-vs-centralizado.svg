<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title-text { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #233570; }
      .label-text { font-family: Arial, sans-serif; font-size: 14px; fill: #333; }
      .small-text { font-family: Arial, sans-serif; font-size: 12px; fill: #666; }
      .server { fill: #4A90E2; stroke: #2E5C8A; stroke-width: 2; }
      .client { fill: #7ED321; stroke: #5BA517; stroke-width: 2; }
      .network { stroke: #F5A623; stroke-width: 2; fill: none; }
      .cross { stroke: #D0021B; stroke-width: 3; }
      .distributed-server { fill: #50E3C2; stroke: #2E8B7B; stroke-width: 2; }
      .connection { stroke: #4A90E2; stroke-width: 2; fill: none; stroke-dasharray: 5,5; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#F8F9FA"/>
  
  <!-- Dividing line -->
  <line x1="400" y1="0" x2="400" y2="400" stroke="#E0E0E0" stroke-width="2"/>
  
  <!-- Left side - Sistema Centralizado -->
  <text x="200" y="30" text-anchor="middle" class="title-text">Sistema Centralizado</text>
  
  <!-- Central server -->
  <rect x="170" y="120" width="60" height="80" rx="5" class="server"/>
  <rect x="175" y="125" width="50" height="8" rx="2" fill="#fff"/>
  <rect x="175" y="138" width="50" height="8" rx="2" fill="#fff"/>
  <rect x="175" y="151" width="50" height="8" rx="2" fill="#fff"/>
  <rect x="175" y="164" width="50" height="8" rx="2" fill="#fff"/>
  <rect x="175" y="177" width="50" height="8" rx="2" fill="#fff"/>
  <text x="200" y="220" text-anchor="middle" class="label-text">Servidor Central</text>
  
  <!-- Clients around central server -->
  <!-- Top client -->
  <circle cx="200" cy="70" r="15" class="client"/>
  <text x="200" y="76" text-anchor="middle" class="small-text">C1</text>
  <line x1="200" y1="85" x2="200" y2="120" class="network"/>
  
  <!-- Left client -->
  <circle cx="120" cy="160" r="15" class="client"/>
  <text x="120" y="166" text-anchor="middle" class="small-text">C2</text>
  <line x1="135" y1="160" x2="170" y2="160" class="network"/>
  
  <!-- Right client -->
  <circle cx="280" cy="160" r="15" class="client"/>
  <text x="280" y="166" text-anchor="middle" class="small-text">C3</text>
  <line x1="265" y1="160" x2="230" y2="160" class="network"/>
  
  <!-- Bottom left client -->
  <circle cx="150" cy="250" r="15" class="client"/>
  <text x="150" y="256" text-anchor="middle" class="small-text">C4</text>
  <line x1="160" y1="240" x2="185" y2="200" class="network"/>
  
  <!-- Bottom right client -->
  <circle cx="250" cy="250" r="15" class="client"/>
  <text x="250" y="256" text-anchor="middle" class="small-text">C5</text>
  <line x1="240" y1="240" x2="215" y2="200" class="network"/>
  
  <!-- Single point of failure indicator -->
  <line x1="180" y1="110" x2="220" y2="150" class="cross"/>
  <line x1="220" y1="110" x2="180" y2="150" class="cross"/>
  
  <!-- Characteristics -->
  <text x="200" y="300" text-anchor="middle" class="small-text">• Un punto central</text>
  <text x="200" y="320" text-anchor="middle" class="small-text">• Punto único de fallo</text>
  <text x="200" y="340" text-anchor="middle" class="small-text">• Escalabilidad limitada</text>
  
  <!-- Right side - Sistema Distribuido -->
  <text x="600" y="30" text-anchor="middle" class="title-text">Sistema Distribuido</text>
  
  <!-- Multiple interconnected servers -->
  <!-- Server 1 -->
  <rect x="520" y="80" width="40" height="60" rx="3" class="distributed-server"/>
  <rect x="523" y="85" width="34" height="6" rx="1" fill="#fff"/>
  <rect x="523" y="95" width="34" height="6" rx="1" fill="#fff"/>
  <rect x="523" y="105" width="34" height="6" rx="1" fill="#fff"/>
  <rect x="523" y="115" width="34" height="6" rx="1" fill="#fff"/>
  <text x="540" y="155" text-anchor="middle" class="small-text">S1</text>
  
  <!-- Server 2 -->
  <rect x="640" y="80" width="40" height="60" rx="3" class="distributed-server"/>
  <rect x="643" y="85" width="34" height="6" rx="1" fill="#fff"/>
  <rect x="643" y="95" width="34" height="6" rx="1" fill="#fff"/>
  <rect x="643" y="105" width="34" height="6" rx="1" fill="#fff"/>
  <rect x="643" y="115" width="34" height="6" rx="1" fill="#fff"/>
  <text x="660" y="155" text-anchor="middle" class="small-text">S2</text>
  
  <!-- Server 3 -->
  <rect x="520" y="220" width="40" height="60" rx="3" class="distributed-server"/>
  <rect x="523" y="225" width="34" height="6" rx="1" fill="#fff"/>
  <rect x="523" y="235" width="34" height="6" rx="1" fill="#fff"/>
  <rect x="523" y="245" width="34" height="6" rx="1" fill="#fff"/>
  <rect x="523" y="255" width="34" height="6" rx="1" fill="#fff"/>
  <text x="540" y="295" text-anchor="middle" class="small-text">S3</text>
  
  <!-- Server 4 -->
  <rect x="640" y="220" width="40" height="60" rx="3" class="distributed-server"/>
  <rect x="643" y="225" width="34" height="6" rx="1" fill="#fff"/>
  <rect x="643" y="235" width="34" height="6" rx="1" fill="#fff"/>
  <rect x="643" y="245" width="34" height="6" rx="1" fill="#fff"/>
  <rect x="643" y="255" width="34" height="6" rx="1" fill="#fff"/>
  <text x="660" y="295" text-anchor="middle" class="small-text">S4</text>
  
  <!-- Central coordination node -->
  <rect x="580" y="150" width="40" height="60" rx="3" class="server"/>
  <rect x="583" y="155" width="34" height="6" rx="1" fill="#fff"/>
  <rect x="583" y="165" width="34" height="6" rx="1" fill="#fff"/>
  <rect x="583" y="175" width="34" height="6" rx="1" fill="#fff"/>
  <rect x="583" y="185" width="34" height="6" rx="1" fill="#fff"/>
  <text x="600" y="225" text-anchor="middle" class="small-text">Coord</text>
  
  <!-- Connections between servers -->
  <line x1="560" y1="110" x2="580" y2="170" class="connection"/>
  <line x1="640" y1="110" x2="620" y2="170" class="connection"/>
  <line x1="560" y1="250" x2="580" y2="190" class="connection"/>
  <line x1="640" y1="250" x2="620" y2="190" class="connection"/>
  
  <!-- Cross connections -->
  <line x1="560" y1="110" x2="640" y2="110" class="connection"/>
  <line x1="560" y1="250" x2="640" y2="250" class="connection"/>
  <line x1="540" y1="140" x2="540" y2="220" class="connection"/>
  <line x1="660" y1="140" x2="660" y2="220" class="connection"/>
  
  <!-- Clients -->
  <circle cx="480" cy="110" r="12" class="client"/>
  <text x="480" y="115" text-anchor="middle" class="small-text">C1</text>
  <line x1="492" y1="110" x2="520" y2="110" class="network"/>
  
  <circle cx="720" cy="110" r="12" class="client"/>
  <text x="720" y="115" text-anchor="middle" class="small-text">C2</text>
  <line x1="708" y1="110" x2="680" y2="110" class="network"/>
  
  <circle cx="480" cy="250" r="12" class="client"/>
  <text x="480" y="255" text-anchor="middle" class="small-text">C3</text>
  <line x1="492" y1="250" x2="520" y2="250" class="network"/>
  
  <circle cx="720" cy="250" r="12" class="client"/>
  <text x="720" y="255" text-anchor="middle" class="small-text">C4</text>
  <line x1="708" y1="250" x2="680" y2="250" class="network"/>
  
  <!-- Characteristics -->
  <text x="600" y="320" text-anchor="middle" class="small-text">• Múltiples nodos</text>
  <text x="600" y="340" text-anchor="middle" class="small-text">• Tolerancia a fallos</text>
  <text x="600" y="360" text-anchor="middle" class="small-text">• Escalabilidad horizontal</text>
  
  <!-- Arrow showing evolution -->
  <path d="M 350 180 Q 375 160 400 180" stroke="#F5A623" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#F5A623"/>
    </marker>
  </defs>
  
  <!-- Evolution label -->
  <text x="375" y="150" text-anchor="middle" class="small-text" fill="#F5A623">Evolución</text>
</svg>